<div class="side-bar">
<ul class="menu">
  <li *ngFor="let n of menuList" (click)="select(n.name)" [ngClass]="{active:isActive(n.name)}">
    <a>
      <i class="glyphicon glyphicon-home"></i>
      <span class="title">{{n.name}}</span>
      <span class="selected"></span>
      <i class="arrow lar" [ngClass]="{'lar-arrows-left':isActive(n.name)===false,'lar-arrows-down':isActive(n.name)}"></i>
    </a>

    <ul style="display: none">
      <li *ngFor="let child of n.subMenu">{{child}}</li>

    </ul>
  </li>
</ul>
</div>
