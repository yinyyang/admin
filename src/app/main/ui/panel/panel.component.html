<div class="panel">
<div class="panel-title">
  <div class="title">
    <i class="glyphicon glyphicon-user mr-1"></i>
    <span>{{title}}</span>
  </div>
  <div class="tools">
    <a href="javascript:;" class="mr-2 tooltips-top-left" data-tooltips="Reload">
      <i class="glyphicon glyphicon-refresh"></i>
    </a>
    <a href="javascript:;"  (click)="isActive()"  data-tooltips="Collapse/Expand" class="tooltips-top">
      <i class="glyphicon glyphicon-menu-down" [ngClass]="{'glyphicon-menu-down':isShow,'glyphicon-menu-up':isShow==false}"></i>
    </a>
  </div>
</div>
<div class="" [ngClass]="{'.active':isShow,'hide':isShow==false}">
<ng-content></ng-content>
  </div>

</div>
