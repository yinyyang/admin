<div class="login">
  <!--begin logo-->
  <div class="logo">
    <a href="index.html">
      <img src="/assets/imgs/login/logo-big.png" alt="">
    </a>
  </div>
    <!--end logo-->

  <div class="content">

    <form class="login-form" #f="ngForm">
      <h3 class="form-title">Sign In</h3>
      <div *ngIf="f.invalid && f.submitted"  class="alert alert-danger display-hide">
        <button class="close" data-close="alert"></button>
        <span>
			Enter any username and password. </span>
      </div>
      <div class="form-group">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Username</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="text"   autocomplete="off" placeholder="Username"  name="username" [(ngModel)]="model.username" #username="ngModel" required="required" autofocus/>
      </div>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" required="required"/>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-success uppercase">Login</button>
        <label class="rememberme check">
          <div class="checker"><span  [ngClass]="{'checked':model.remember}"><input type="checkbox" name="remember" [(ngModel)]="model.remember" value="1"></span></div>Remember </label>
        <a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a>
      </div>
      <div class="create-account">
        <p>
          <a href="javascript:;" id="register-btn" class="uppercase">Create an account</a>
        </p>
      </div>
    </form>

  </div>
</div>
